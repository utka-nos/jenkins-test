apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-manifest
spec:
  rules:
    - http:
        paths:
          - path: /sender
            pathType: Prefix
            backend:
              service:
                name: sender-service
                port:
                  number: 8082
    - http:
        paths:
          - path: /receiver
            pathType: Prefix
            backend:
              service:
                name: receiver-service
                port:
                  number: 8081














